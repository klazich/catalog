{% extends "home/read_category.html" %}

{% block item_description -%}
    <article class="flex flex-column bl b--light-blue bw4 mt3">

        <h1 class="f1 silver tracked-tight ttc tl pl4 pb3 mv0">
            <span class="light-red">{{ item.category.name }}</span>
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            <span class="light-green">{{ item.name }}</span>
        </h1>

        <p class="lh-copy measure-wide white-70 pl4">
            {{ item.description }}
        </p>

        <p class="code white-40 pl4 mb2">Created by <span class="purple">
            {{ item.user.name }}</span> on <span class="">{{ item.date_updated }}</span>
        </p>

    </article>

{%- endblock %}
