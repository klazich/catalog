{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content_1 -%}
    <h2 class="f2 serif ttc lh-title normal i near-white mt3 bb b--blue">Login</h2>
    <h3 class="f3 normal">Sign in with one of these services</h3>

    <div class="flex items-center justify-center pa4">

        <a href="{{ url_for('auth.oauth2_authorize', provider='google') }}"
           class="flex flex-column items-center link dim bg-white-20 white pa5 ma6 w5 h5 br2">
            <i class="fab fa-google fa-5x"></i>
            <h2 class="f2 pa0 ma0 mt3">Google</h2>
        </a>

        <a href="{{ url_for('auth.oauth2_authorize', provider='facebook') }}"
           class="flex flex-column items-center link dim bg-white-20 white pa5 ma6 w5 h5 br2">
            <i class="fab fa-facebook-f fa-5x"></i>
            <h2 class="f2 pa0 ma0 mt3">Facebook</h2>
        </a>

    </div>
{%- endblock %}
