{% extends "base.html" %}

{% block content %}

    <h1 class="f-headline bg-black ttc white pl2 mt2 mb2">Categories</h1>

    {% for category in categories %}

        <article class="bg-light-blue pv2 mv2">

            <h2 class="fl f-subheadline ttc tracked-tight near-black hover-blue pv2 ph3 ma0">
                <a class="link near-black hover-blue"
                   href="{{ url_for('home.show_category', category_slug=category.slug) }}">
                    {{ category.name }}</a></h2>

            <div class="pl2">
                {% for item in category.items -%}
                    <a class="f7 link dib bg-animate bg-light-gray hover-bg-blue lh-solid ttu tracked code b hover-white gray ma1 pa2"
                       href="{{ url_for('home.show_item', category_slug=category.slug, item_slug=item.slug) }}">{{ item.title }}</a>
                {%- endfor %}
            </div>
        </article>

    {% endfor %}

{% endblock %}
