{% extends "base.html" %}

{% block content %}
    <h1 class="f1 light-red ttu tracked tc">Categories & Items</h1>
    {% for category in categories %}
        <article class="fl mv4 tc">
            <h2 class="fl f-subheadline ttc tracked-tight near-black pa2 ma0">
                {{ category.name }}
            </h2>
            {% for item in category.items -%}
                <a class="f7 dib bg-animate bg-light-gray hover-bg-gray lh-solid ttu tracked code b hover-white gray ma1 pa2 br1">{{ item.title }}</a>
            {%- endfor %}
        </article>
    {% endfor %}
{% endblock %}
