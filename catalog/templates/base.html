<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} | Catalog App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="home" class="bg-near-black">

<header id="header" class="pv4 center bg-near-black">
    <nav class="flex flex-auto items-center mw9 ph4 center">
        <a class="f1 flex link dim lh-title ttu tracked-mega b white bl b--light-blue bw4 pl4 pv3 mr-auto"
           href="{{ url_for('home.show_categories') }}" title="Home">Catalog App</a>
        <a class="link flex dim ttu tracked b white pa3 br bw1" href="#" title="Items">Items</a>
        <a class="link flex dim ttu tracked b white pa3 bl bw1" href="#" title="Login">Login</a>
    </nav>
</header>

<main class="center min-vh-100 pa4">

    <div class="mw9 center">

        <section id="categories" class="white">
            {% block categories %}
            {% endblock %}
        </section>

        <section id="items" class="white">
            {% block category_items %}
            {% endblock %}
        </section>

        <section id="description" class="white">
            {% block item_description %}
            {% endblock %}
        </section>

    </div>

</main>

<footer class="pv6 center bg-near-black">
    <div class="mw9 ph3 ph4-ns center bl b--light-blue bw4">
        <a href="mailto:" class="link b f3 f2-ns dim white lh-solid">dev@kevinlazich.com</a>
        <p class="f6 db b ttu white-70 lh-solid">Â© 2017 Kevin Lazich</p>
    </div>
</footer>

</body>
</html>
