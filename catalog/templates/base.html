<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} | Catalog App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-white">

<header class="bg-near-black">
    <nav class="mw9 pt5 pb3 ph2 center">
        <a class="link f2 b dim white ttc tracked-tight dib" href="#" title="Home">Catalog App</a>
        <div class="fr ttu tracked dib">
            <a class="link  dim b white dib ph4" href="#" title="Items">Items</a><!-- don't add whitespace
         --><a class="link  dim b white dib pa2 ba b--white bw1" href="#" title="Login">Login</a>
        </div>
    </nav>
</header>


<main class="cf mw9 mt5 center">

    <section class="fl w-30 pr4">
        <h1 class="f-headline near-black ttc tracked-tight bb b--moon-gray bw3 tc">Latest</h1>
        <section class="cf center ph5">
            {% block latest %}
            {% endblock %}
        </section>
    </section>

    <section class="fl w-70 pl4">
        <h1 class="f-headline near-black ttc tracked-tight bb b--moon-gray bw3 tc">Categories & Items</h1>
        <section class="cf center ph5">
            {% block content %}
            {% endblock %}
        </section>
    </section>

</main>

<footer class="bg-black pv6 mv2 bt b--silver bw4 black-70 center">
    <div class="mw9 ph3 ph4-ns center">
        <a href="mailto:" class="link b f3 f2-ns dim white lh-solid">dev@kevinlazich.com</a>
        <p class="f6 db b ttu white-70 lh-solid">Â© 2017 Kevin Lazich</p>
        <div class="mt5">
            <a href="/language/" title="Language" class="f6 dib pr2 mid-gray dim">Language</a>
            <a href="/terms/" title="Terms" class="f6 dib ph2 mid-gray dim">Terms of Use</a>
            <a href="/privacy/" title="Privacy" class="f6 dib pl2 mid-gray dim">Privacy</a>
        </div>
    </div>
</footer>

</body>
</html>
