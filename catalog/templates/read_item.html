{% extends "read_category.html" %}

{% block content_3 -%}
    <article class="flex flex-column pt3">

        <h1 class="f1 flex flex-auto items-center mv0 ttc tracked-tight">
            <span class="sans-serif light-red mr3">{{ item.category.name }}</span>
            <i class="fa fa-long-arrow-right silver mr3" aria-hidden="true"></i>
            <span class="serif normal light-green">{{ item.name }}</span>
        </h1>

        <p class="lh-copy measure-wide white-70 mb2">
            {{ item.description }}
        </p>

        <p class="code white-40 mb2">Created by <span class="light-blue serif">
            {{ item.user.name }}</span>
        </p>

        {% if session.logged_in and item.user.id == session.user.db_id %}
            <div class="f7 ttu tracked mb2">
                <a href="#"
                   class="dib dim link light-yellow code mr2">Edit</a>
                <a href="{{ url_for('delete.delete_item', category_slug=category.slug, item_slug=item.slug) }}"
                   class="dib dim link light-yellow code mr2">Delete</a>
            </div>
        {% endif %}


    </article>
{%- endblock %}
